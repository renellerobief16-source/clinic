<h1>Delete Patient</h1>
<p>Are you sure you want to delete <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>

<form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Yes, delete</button>
    <a href="{% url 'patient_list' %}" class="btn btn-cancel">Cancel</a>
</form>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #dc3545;
        margin-bottom: 0.5em;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 2em;
        text-align: center;
    }

    .delete-form {
        display: flex;
        gap: 1em;
        justify-content: center;
    }

    .btn {
        padding: 0.8em 1.5em;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-delete {
        background-color: #dc3545;
    }

    .btn-delete:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }

    .btn-cancel {
        background-color: #6c757d;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }
</style>
